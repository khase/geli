<br>

<div>
  <button md-raised-button color="primary" *ngIf="!addingTask" (click)="addTask()"><md-icon>playlist_add</md-icon></button>
  <button md-raised-button color="primary" *ngIf="addingTask" (click)="cancelTask()"><md-icon>undo</md-icon></button>
</div>

<hr>


<div>
  <div *ngFor="let task of tasks">
     <task-card [task]="task" (onTaskCancel)="onTaskCancel();" (onRemoveTask)="onRemoveTask($event);" (onTaskCreated)="onTaskCreated($event);"></task-card>
  </div>
</div>
